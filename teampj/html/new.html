    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1400px;
            height: 70px;
            margin: 0 auto;
        }
    
        .hleft {

        .hright .hbox {

        }
    
        .hright .hbox2 {
            display: inline-block;
            align-items: flex-end;
            height: 100%;
            padding-left: 20px;
        }
    
        .hright .hbox .hbt {
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            color: black;
        }
    
        .hright .hbox .hbt:hover {
            color: green;
        }
    
        .header-box {
            position: absolute;
            top: 60px;
            right: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background: green;
            transition: all 0.3s;
            opacity: 0;
            visibility: hidden;
            z-index: 2;
        }
    
        .hright .hbox:hover .header-box {
            opacity: 1;
            visibility: visible;
        }
    
        .hright .hbox .header-box a {
            display: inline-block;
            padding-left: 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }
    
        .hlogin {
            cursor: pointer;
            text-decoration: none;
            color: black;
            margin-right: 30px;
        }
    
        .hmv {
            position: relative;
            width: 1400px;
            height: 1000px;
            margin-left: 50px;
            z-index: 1;
        }
    
        .hmtext {
            width: calc(1400px/3);
            height: 600px;
            border-radius: 50px;
            background: white;
            text-decoration: none;
            color: black;
            margin-top: 50px;
        }
    
        .hcontents {

        .hhimg {

            height: 150px;
            background-color: rgb(206, 252, 236);
            border-radius: 0 0 50px 50px;
            text-align: center;
            margin-left: 80px;
        }
    </style>
